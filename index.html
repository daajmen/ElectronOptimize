<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Taggdata Hämtare</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header med inställningar -->
    <div class="header">
        <div class="settings">
            <div class="form-group">
                <label for="ip">IP-adress</label>
                <input type="text" id="ip" placeholder="IP-adress" list="ip-list">
                <datalist id="ip-list">
                    <!-- Dynamiska IP-adresser kommer att fyllas här -->
                </datalist>
            </div>
            <div class="form-group">
                <label for="user">Användarnamn</label>
                <input type="text" id="user" placeholder="Användarnamn">
            </div>
            <div class="form-group">
                <label for="password">Lösenord</label>
                <input type="password" id="password" placeholder="Lösenord">
            </div>
        </div>
    </div>

    <!-- Huvudsektion med tagg-input och output -->
    <div class="main">
        <!-- Tagg- och intervallinmatning -->
        <div class="tag-input-container">
            <h2>Hämta Taggar</h2>
            <div class="form-group">
                <label for="tags">Taggar att hämta</label>
                <textarea id="tags" placeholder="Ange taggar,&#10;VV01_GT11_PV&#10;VV01_GT11_SP"></textarea>
            </div>

            <div class="form-group">
                <label for="interval">Hämtningsintervall (sekunder)</label>
                <input type="number" id="interval" placeholder="Intervall i sekunder">
            </div>

            <div class="form-group">
                <button onclick="handleFetch()">Starta hämtning</button>
                <button id="openChartBtn">Visa graf</button>
                <button id="stoppFetching">Stoppa hämtning</button>                
            </div>
        </div>
        <!-- Höger container för Data Table och Output -->
        <div class="right-container">
            <!-- Tabellcontainer -->
            <div class="table-container">
                <h2>Data Table</h2>
                <table id="data-table" class="table">
                    <thead>
                        <tr>
                            <th>Taggnamn</th>
                            <th>Värde</th>
                            <th>Tidsstämpel</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamiskt genererade rader kommer här -->
                    </tbody>
                </table>
            </div>

            <!-- Output-sektion -->
            <div class="output-container">
                <h2>Output</h2>
                <div id="output"></div>
            </div>
        </div>
    </div>
    <!-- Extern JavaScript-fil -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="renderer.js"></script>

</body>
</html>
